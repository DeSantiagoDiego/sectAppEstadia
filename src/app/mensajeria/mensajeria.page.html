<ion-menu side="start" menuId="first2" contentId="main2">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title style="text-align:center;">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
        <ion-list style="background: #4AA7ED;">
            <ion-item (click)="mensajeria();" color="primary">Mensajeria
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%; " side="end" src="\assets\icon\email.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="cotizaciones();" color="primary">Cotizaciones
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end" src="\assets\icon\users.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="informacionCliente();" color="primary">Informaci√≥n Cliente
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end" src="\assets\icon\userpicture.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="cerrarSesion();" color="primary">Cerrar Sesion
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end" src="\assets\icon\logout.svg"></ion-icon>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main2"></ion-router-outlet>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!--<ion-menu-button menu="first"></ion-menu-button>-->
            <ion-icon style="font-size: 240%;" src="\assets\icon\hamburger.svg" (click)=openFirst()></ion-icon>
        </ion-buttons>

        <img style="max-width: 38%; margin-left:auto; margin-right: auto; display: block;" src="\assets\icon\sectapp.svg" alt="" srcset="">
        <ion-buttons slot="end" disabled>
            <!--<ion-menu-button style="color:#4AA7ED;" menu="first" disabled></ion-menu-button>-->
            <ion-icon style="font-size: 240%; color:#4AA7ED;" src="\assets\icon\hamburger.svg"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor='let chat of chats'>
        <ion-card-header>
            <b>  {{ chat.email }}: </b>
        </ion-card-header>
        <ion-card-content>
            <div *ngIf="chat.message.toString().indexOf('https://firebasestorage.googleapis.com')==-1">{{ chat.message }}</div>
            <a *ngIf="chat.message.toString().indexOf('https://firebasestorage.googleapis.com')!==-1" (click)="irPDF(chat.message)">{{chat.name}}</a>
            <img src='{{ chat.message }}' *ngIf='chat.fileMessage'>

        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <!---<img [src]="newfile" alt="" id="image-selected">-->
        <ion-input style="margin-left: 4%;" placeholder='Mensaje' [(ngModel)]='message'></ion-input>
        <ion-buttons slot='end'>
            Enviar
            <ion-button (click)='sendMessage()'>
                <ion-icon name='send-outline'></ion-icon>
            </ion-button>
            <ion-button class="image-upload" style="font-size: 168%; margin-top: 5%;">
                <label for="file-input">
                <ion-icon for="file-input" name="attach-outline"></ion-icon></label>
                <input id="file-input" type="file" (change)=newImageUpload($event) />
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
