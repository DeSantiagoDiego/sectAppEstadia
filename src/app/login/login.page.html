<ion-content id="login">
    <img src="\assets\icon\sectapp.svg" alt="" srcset="">
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 style="text-align: center; font-weight:bold;">Inicia Sesión</h3>
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-4">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Correo">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control mt-3" formControlName="password" placeholder="Contraseña">
                            <div class="form-group mt-3">
                                <p><a [routerLink]="['/olvido-contrasena']">¿Olvidaste tu Contraseña?</a></p>
                            </div>
                            <div class="form-group">
                                <p>¿No tienes cuenta?, <a [routerLink]="['/createaccount']">Crea tu cuenta ahora</a></p>
                            </div>
                            <div class="mt-3">
                                <!---<button type="text" class="btn btn-dark btn-lg" style="margin-right: 10px;" routerLink="/home">Volver</button>-->
                                <button type="submit" class="btn btn-primary btn-lg" style="background-color: #4AA7ED !important; border:#4AA7ED;">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
