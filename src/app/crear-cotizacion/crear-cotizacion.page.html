<ion-menu side="start" menuId="first6" contentId="main6">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title style="text-align:center;">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
        <ion-list style="background: #4AA7ED;">
            <ion-item (click)="mensajeria();" color="primary">Mensajeria
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%; " side="end" src="\assets\icon\email.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="cotizaciones();" color="primary">Cotizaciones
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end" src="\assets\icon\users.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="informacionCliente();" color="primary">Informaci√≥n Cliente
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end" src="\assets\icon\userpicture.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="cerrarSesion();" color="primary">Cerrar Sesion
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end" src="\assets\icon\logout.svg"></ion-icon>

<ion-router-outlet id="main6"></ion-router-outlet>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!--<ion-menu-button menu="first"></ion-menu-button>-->
            <ion-icon style="font-size: 240%;" src="\assets\icon\hamburger.svg" (click)=openFirst()></ion-icon>
        </ion-buttons>

        <img style="max-width: 38%; margin-left:auto; margin-right: auto; display: block;" src="\assets\icon\sectapp.svg" alt="" srcset="">
        <ion-buttons slot="end" disabled>
            <!--<ion-menu-button style="color:#4AA7ED;" menu="first" disabled></ion-menu-button>-->
            <ion-icon style="font-size: 240%; color:#4AA7ED;" src="\assets\icon\hamburger.svg"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h3 style="text-align: center">Generar cotizacion</h3>

                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button id="clientesT" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Clientes
                            </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <tr *ngFor="let cliente of clientes">
                                            <button type="submit" (click)="clienteSeleccionado(cliente)" class="btn mt-3" style="background-color: #4AA7ED;">{{cliente.nombres}} {{cliente.apellidos}} {{cliente.telefono}}</button>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button id="productosT" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              Productos
                            </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <tr *ngFor="let productos of producto">
                                            <button type="submit" (click)="productoSeleccionado(productos)" class="btn mt-3" style="background-color: #4AA7ED;">{{productos.nombre}} {{productos.preciounitario | currency}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 style="    display: table;
                        margin: auto;">Cliente: {{clienteNombre}}</h3>
                        <h4 style="    display: table;
                        margin: auto;">Telefono: {{clienteTelefono}}</h4>
                        <div style="    display: table;
                        margin: auto;">
                            <tr *ngFor="let productoSelc of productosSeleccionadosVista">
                                <td>{{productoSelc.nombre}}</td>
                                <td>{{productoSelc.preciounitario | currency}}</td>
                                <td>
                                    <label for="">Cantidad:</label>
                                    <input id="cantidadProducto" type="number" class="form-control form-control-lg mt-1" placeholder="Cantidad" value="{{productoSelc.cantidad}}" (change)="cantidadProducto($event,productoSelc)">
                                </td>
                                <td>Total: {{productoSelc.total}}</td>
                            </tr>
                        </div>
                        <!---<button (click)="verProductos(productosSeleccionadosVista)">VerProductos</button>-->
                        <button class="btn btn-dark btn-lg" style="background-color: #4AA7ED !important; border:#4AA7ED;" (click)="exportarCotizacion()" id='botonExportar'>Exportar Cotizacion</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
