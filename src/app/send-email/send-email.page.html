<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" disabled>
            <!--<ion-menu-button menu="first"></ion-menu-button>-->
            <ion-icon style="font-size: 240%; color:#4AA7ED;" src="\assets\icon\hamburger.svg"></ion-icon>
        </ion-buttons>

        <img style="max-width: 38%; margin-left:auto; margin-right: auto; display: block;" src="\assets\icon\sectapp.svg" alt="" srcset="">
        <ion-buttons slot="end" disabled>
            <!--<ion-menu-button style="color:#4AA7ED;" menu="first" disabled></ion-menu-button>-->
            <ion-icon style="font-size: 240%; color:#4AA7ED;" src="\assets\icon\hamburger.svg"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container pt-4" style="margin-top: 7%;" *ngIf="user$ | async as user; else loading">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <form class="card-body text-center">
                        <h3 class="card-title text-center">¡Completa por tu registro!</h3>
                        <div class="form-group">
                            <p class="text-center">
                                Enviamos un correo de confirmación a <strong>{{ user?.email }}</strong>
                            </p>
                            <p class="text-center">
                                Checa tu correo electrónico y haz click en el enlace enviado para verificar tu cuenta.
                            </p>
                        </div>
                        <div class="form-group text-center mt-4">
                            <button class="btn btn-primary" style="background-color: #4AA7ED !important; border:#4AA7ED;" (click)="onSendEmail()">Reenviar correo de verificación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <ng-template #loading>Loading...</ng-template>

</ion-content>
