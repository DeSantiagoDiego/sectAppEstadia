<ion-menu side="start" menuId="first5" contentId="main5">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title style="text-align:center;">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
        <ion-list style="background: #4AA7ED;">
            <ion-item (click)="mensajeria();" color="primary">Mensajeria
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%; " side="end" src="\assets\icon\email.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="cotizaciones();" color="primary">Cotizaciones
                <ion-icon name="people" style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end"></ion-icon>
            </ion-item>
            <ion-item (click)="informacionCliente();" color="primary">Información Cliente
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end" src="\assets\icon\userpicture.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="cerrarSesion();" color="primary">Cerrar Sesion
                <ion-icon name="log-out-outline" style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end"></ion-icon>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main5"></ion-router-outlet>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!--<ion-menu-button menu="first"></ion-menu-button>-->
            <ion-icon style="font-size: 240%;" src="\assets\icon\hamburger.svg" (click)=openFirst()></ion-icon>
        </ion-buttons>

        <img style="max-width: 38%; margin-left:auto; margin-right: auto; display: block;" src="\assets\icon\sectapp.svg" alt="" srcset="">
        <ion-buttons slot="end" disabled>
            <!--<ion-menu-button style="color:#4AA7ED;" menu="first" disabled></ion-menu-button>-->
            <ion-icon style="font-size: 240%; color:#4AA7ED;" src="\assets\icon\hamburger.svg"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 style="text-align: center">{{titulo}}
                            <div *ngIf="loading" class="spinner-border text-warning float-right" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </h3>
                        <span *ngIf="submitted && createcliente.invalid" style="color: red;">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                        <div>
                            <form class="mt-4" [formGroup]="createcliente" (ngSubmit)="agregarEditarCliente()">

                                <label for="nombres">Nombres</label>
                                <input type="text" class="form-control form-control-lg mt-1" formControlName="nombres" placeholder="Nombres">

                                <label for="apellidos" style="margin-top: 10px;">Apellidos</label>
                                <input type="text" class="form-control form-control-lg mt-1" formControlName="apellidos" placeholder="Apellidos">

                                <label for="sexo" style="margin-top: 20px;">Sexo</label>
                                <input type="text" class="form-control form-control-lg mt-1" formControlName="sexo" placeholder="Sexo">

                                <label for="telefono" style="margin-top: 20px;">Teléfono</label>
                                <input type="number" class="form-control form-control-lg mt-1" formControlName="telefono" placeholder="Teléfono">

                                <label for="domicilio" style="margin-top: 20px;">Domicilio</label>
                                <input type="text" class="form-control form-control-lg mt-1" formControlName="domicilio" placeholder="Domicilio">
                                <div class="mt-3">
                                    <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;" routerLink="/listadoclientes">Volver</button>
                                    <button type="submit" class="btn btn-dark btn-lg" style="background-color: #4AA7ED !important; border:#4AA7ED;">Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
