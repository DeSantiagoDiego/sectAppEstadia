<ion-menu side="start" menuId="first4" contentId="main4">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title style="text-align:center;">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
        <ion-list style="background: #4AA7ED;">
            <ion-item (click)="mensajeria();" color="primary">Mensajeria
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%; " side="end" src="\assets\icon\email.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="cotizaciones();" color="primary">Cotizaciones
                <ion-icon name="people" style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end"></ion-icon>
            </ion-item>
            <ion-item (click)="informacionCliente();" color="primary">Información Cliente
                <ion-icon style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end" src="\assets\icon\userpicture.svg"></ion-icon>
            </ion-item>
            <ion-item (click)="cerrarSesion();" color="primary">Cerrar Sesion
                <ion-icon name="log-out-outline" style="display: block; margin-left: auto; color: #293590; font-size: 250%;" side="end"></ion-icon>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main4"></ion-router-outlet>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!--<ion-menu-button menu="first"></ion-menu-button>-->
            <ion-icon style="font-size: 240%;" src="\assets\icon\hamburger.svg" (click)=openFirst()></ion-icon>
        </ion-buttons>

        <img style="max-width: 38%; margin-left:auto; margin-right: auto; display: block;" src="\assets\icon\sectapp.svg" alt="" srcset="">
        <ion-buttons slot="end" disabled>
            <!--<ion-menu-button style="color:#4AA7ED;" menu="first" disabled></ion-menu-button>-->
            <ion-icon style="font-size: 240%; color:#4AA7ED;" src="\assets\icon\hamburger.svg"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h3 style="text-align: center">Listado de clientes</h3>
                <form class="d-grid  d-md-flex justify-content-md-end">
                    <button class="btn btn-primary btn-lg me-md-2" style="background-color: #4AA7ED !important; border:#4AA7ED;" routerLink="/crearcliente">Nuevo cliente</button>
                    <button class="btn btn-dark btn-lg me-md-2" [routerLink]="['/cotizaciones']">Volver</button>
                </form>
                <h5 *ngIf="clientes.length==0" style="text-align: center">No hay datos para mostrar</h5>
                <div style="overflow-x: scroll">
                    <table *ngIf="clientes.length>0" class="table table-striped mt-5">
                        <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Sexo</th>
                                <th>Teléfono</th>
                                <th>Domicilio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes">
                                <td>{{cliente.nombres}}</td>
                                <td>{{cliente.apellidos}}</td>
                                <td>{{cliente.sexo}}</td>
                                <td>{{cliente.telefono}}</td>
                                <td>{{cliente.domicilio}}</td>
                                <td>
                                    <ion-icon id="edit-icon" name="create" class="text-info" style="margin-right:4px;" [routerLink]="['/editcliente',cliente.id]"></ion-icon>
                                    <ion-icon id="delete-icon" name="trash" class="text-danger" (click)="eliminarCliente(cliente.id)"></ion-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ion-content>
